<div class="container">
    <div class="row">
        <h1>Tareas</h1>
    </div>
</div>

<div class="row">
    <div class="col text-right">
        <div class="container">
            <button routerLink="/tarea/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
        Agregar
      </button>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 40px;">
    <div class="row">
        <h2>RECIEN AÃ‘ADIDAS</h2>
    </div>

    <div class="row">

        <div class="card" style="width: 18rem; margin-right: 20px; margin-bottom: 20px;" *ngFor="let tarea of info; let i=index">

            <div class="card-body">
                <h4>{{tarea.Titulo}}</h4>
                <p>{{tarea.Tarea}}</p>
                <h6>{{tarea.Fecha}}</h6>
            </div>

            <div class="card-body">
                <button class="btn btn-info mr-1" [routerLink]="['/tareas', tarea.id]" id="btn">
              <i class="fa fa-pen">Editar</i>
              </button>
                <button class="btn btn-danger" (click)="borrarTarea(tarea, i )" id="btn">
              <i class="fa fa-trash">Eliminar</i>
              </button>
            </div>
        </div>


    </div>
</div>
<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading"> Cargando</h4>
    <p>
        <i class=" fa fa-sync-alt fa-spin fa-2x "></i>
    </p>
    <p class="mb-0">
        Espere por favor...
    </p>
</div>
<div *ngIf="!cargando && info.length===0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading"> No hay registros</h4>
    <p>
        <i class=" fa fa-exclamation fa-2x "></i>
    </p>
</div>
